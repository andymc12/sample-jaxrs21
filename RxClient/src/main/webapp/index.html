<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book an Expert</title>
</head>
<body>
<form action="http://localhost:9080/RxClient/rx" method="GET">
<div>Customer: <input type="text" name="customer" /></div>
<div>Skill: <select name="skill">
  <option value="cdi">CDI</option>
  <option value="jaxrs">JAX-RS</option>
  <option value="jpa">JPA</option>
  <option value="jsf">JSF</option>
  <option value="security">Security</option>
</select></div>
<div>Start Date: <input type="date" name="start" /></div>
<div>End Date: <input type="date" name="end" /></div>
<div><input type="Submit" /></div>
</form>
</body>
</html>
